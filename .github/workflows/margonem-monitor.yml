# .github/workflows/margonem-monitor.yml
name: Margonem Clan Monitor

on:
  schedule:
    # Uruchamiaj co minutę
    - cron: '* * * * *'
  workflow_dispatch: # Możliwość ręcznego uruchomienia

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install node-fetch
    
    - name: Debug - List files
      run: |
        echo "Files in current directory:"
        ls -la
        echo "Content of monitor.js:"
        if [ -f "monitor.js" ]; then
          echo "monitor.js exists"
          head -10 monitor.js
        else
          echo "monitor.js does not exist"
        fi
    
    - name: Run monitoring script
      env:
        PLAYER_THRESHOLD: ${{ vars.PLAYER_THRESHOLD || '7' }}
        WORLD_NAME: ${{ vars.WORLD_NAME || 'dream' }}
      run: |
        echo "Current directory contents:"
        ls -la
        echo "Starting monitor script..."
        node monitor.js
    
    - name: Update last check data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Update monitoring data [skip ci]"
        git push || echo "No changes to push"
