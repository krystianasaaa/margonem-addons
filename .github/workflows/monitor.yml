# .github/workflows/margonem-monitor.yml
name: Margonem Clan Monitor

on:
  schedule:
    # Uruchamiaj co minutę
    - cron: '* * * * *'
  workflow_dispatch: # Możliwość ręcznego uruchomienia

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        npm init -y
        npm install node-fetch
    
    - name: Run monitoring script
      env:
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        CLAN_NAMES: ${{ secrets.CLAN_NAMES }}
        PLAYER_THRESHOLD: ${{ vars.PLAYER_THRESHOLD || '7' }}
        WORLD_NAME: ${{ vars.WORLD_NAME || 'dream' }}
      run: node monitor.js
    
    - name: Update last check data
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git diff --staged --quiet || git commit -m "Update monitoring data [skip ci]"
        git push || echo "No changes to push"
